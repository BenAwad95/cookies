<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width:768px)"
      href="./css/moblie.css"
    />
    <script
      src="https://kit.fontawesome.com/c06101e090.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us | Cookies Site</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="main-nav">
      <div class="container">
        <img src="./img/logo.jpg" alt="" class="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact">
      <div class="container">
        <h1 class="l-heading">Contatc us</h1>
        <div class="bottom-line"></div>
        <form action="">
          <div class="contact-form">
            <div class="name">
              <label for="">Name</label>
              <input type="text" name="name" placeholder="Enter Name" />
            </div>
            <div class="email">
              <label for="">Email</label>
              <input
                class="email"
                type="text"
                name="email"
                placeholder="Enter Email"
              />
            </div>
            <div class="sub">
              <label for="">Subject</label>
              <input
                class="sub"
                type="text"
                name="subject"
                placeholder="Enter Subject"
              />
            </div>
            <div class="mes">
              <label for="">Message</label>
              <textarea
                name="message"
                id=""
                placeholder="Message"
                class="mes"
              ></textarea>
            </div>
            <button class="btn btn-dark" type="submit">Submit</button>
          </div>
        </form>

        <h1 class="l-heading">our address</h1>
        <div class="bottom-line"></div>
        <div class="address">
          <div class="location">
            <h2 class="m-heading">Location</h2>
            <p class="lead">5147 Main St, NewYork</p>
          </div>
          <div class="phone">
            <h2 class="m-heading">Phone</h2>
            <p class="lead">555-6666-8888</p>
          </div>
          <div class="email">
            <h2 class="m-heading">Email</h2>
            <p class="lead">contact@dreamcookies.com</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->

    <footer class="main-footer">
      <div class="container">
        <div class="social">
          <h4>Flow Us</h4>
          <a href="http://facebook.com" target="_blank"
            ><i class="fab fa-facebook "></i
          ></a>
          <a href="http://twitter.com" target="_blank"
            ><i class="fab fa-twitter "></i
          ></a>
          <a href="http://instagram.com" target="_blank"
            ><i class="fab fa-instagram "></i
          ></a>
          <a href="http://youtube.com" target="_blank"
            ><i class="fab fa-youtube "></i
          ></a>
        </div>
        <p class="lead">All Right Received &copy; 2019 Dream Cookies</p>
        <img src="./img/logo.jpg" alt="" class="logo-footer" />
      </div>
    </footer>
  </body>
</html>
